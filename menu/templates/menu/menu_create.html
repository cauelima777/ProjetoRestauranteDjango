{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylemenu_create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylemenu_create.css' %}">
    <title>Create Item</title>
    <style>
        body {
            background-image: url("{% static 'css/imagens/FundoRestaurantesV3.png' %}");

        }
    </style>
</head>
<body>
    <div class="menu-adicionar">
            <h1 id="titulo-adicionar-cardapio">Adicionar ao cardápio</h1>
            <form action="{% url 'menu_create' %}" method="post">
            {% csrf_token %}
            <label for="name" class="form-floating mb-3">Nome:</label>
            <input type="text" id="name" name="name"><br>
            <label for="description" class="form-floating mb-3">Descrição:</label>
            <textarea id="description" name="description"></textarea><br>
            <label for="price" class="form-floating mb-3">Preço:</label>
            <input type="number" id="price" name="price" step="0.01"><br>
            <button type="submit" class="btn btn-warning">Enviar</button>
            </form> 
    </div>
</body>
</html>
