{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylemenu_edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylemenu_edit.css' %}">
    <title>Editar cardápio</title>
    <style>
        body {
            background-image: url("{% static 'css/imagens/FundoRestaurantesV3.png' %}");
            background-size: cover;
            background-position: center;
            font-family: 'Lora', serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-editar {
            background: rgba(0, 0, 0, 0.75);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        #estilo-editar-cardapio {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 1em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            font-size: 1.2em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            background-color: #ffc107;
            color: #000;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #e0a800;
        }

        .form-group {
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body>
    <div class="menu-editar">
        <h1 id="estilo-editar-cardapio">Editar cardápio</h1>
        <form action="{% url 'menu_edit' item.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ item.name }}">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" class="form-control">{{ item.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" value="{{ item.price }}">
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </div>
</body>
</html>
