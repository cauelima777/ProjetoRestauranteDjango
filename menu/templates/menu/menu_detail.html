<!-- menu/templates/menu/menu_detail.html -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Item Detail</title>
    <link rel="stylesheet" href="../css/stylemenu_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylemenu_detail.css' %}">
    <style>
        body {
            background-image: url("{% static 'css/imagens/FundoRestaurantesV3.png' %}");

        }
    </style>
</head>
<body>
    <div class="menu-detalhe">
        <h1 id="titulo-item-detail">Item Detail</h1>
        <p>Name: {{ menu_item.name }}</p>
        <p>Description: {{ menu_item.description }}</p>
        <p>Price: {{ menu_item.price }}</p>
        <form method="post" action="{% url 'menu-detail' menu_item.id %}">
        {% csrf_token %}
        <input type="hidden" name="_method" value="delete">
        <button type="submit"  class="btn btn-danger">Delete</button>
        </form>
    </div>
</body>
</html>
