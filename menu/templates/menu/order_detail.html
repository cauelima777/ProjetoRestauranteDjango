<!-- templates/menu/order_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
            text-align: left;
        }
        strong {
            color: #333;
        }
        .order-info {
            margin-bottom: 20px;
        }
        .order-info p {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Pedido</h1>
        <div class="order-info">
            <p><strong>Mesa:</strong> {{ pedido.mesa }}</p>
            <p><strong>Item do Menu:</strong> {{ pedido.menu_item.name }}</p>
            <p><strong>Descrição:</strong> {{ pedido.menu_item.description }}</p>
            <p><strong>Preço:</strong> R${{ pedido.menu_item.price }}</p>
            <p><strong>Data do Pedido:</strong> {{ pedido.created_at }}</p>
            <p><strong>Quantidade:</strong> {{ pedido.quantidade }}</p>
        </div>
        <a class="back-link" href="{% url 'order_list' %}">Voltar para a lista de pedidos</a>
    </div>
</body>
</html>
