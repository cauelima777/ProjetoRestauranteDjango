{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylemenu_delete.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylemenu_delete.css' %}">
    <title>Deletar Item</title>
    <style>
        body {
            background-image: url("{% static 'css/imagens/FundoRestaurantesV3.png' %}");

        }
    </style>
</head>
<body>
    <div class="menu-excluir">
            <h1 id="estilo-titulo">Deletar Item</h1>
            <p id=>Tem certeza que deseja deletar "{{ item.name }}"?</p>
            <form action="{% url 'menu_delete' item.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <br>
            <a href="{% url 'menu_list' %}"><button class="btn btn-danger">Cancelar</button></a>
    </div>
</body>
</html>
