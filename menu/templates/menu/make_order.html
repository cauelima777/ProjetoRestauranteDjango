{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylemake_order.css' %}">
    
    <title>Fazer Pedido</title>

    <style>
        body {
            background-image: url("{% static 'css/imagens/FundoRestaurantesV3.png' %}");

        }
    </style>
</head>
<body>
    <div class="menu-fazer-pedido">
            <h1 id="titulo-fazer-pedido">Fazer Pedido</h1>
            
            <form id="orderForm" action="{% url 'make_order' %}" method="post">
            {% csrf_token %}
                    <label for="menu_item" class="form-floating mb-3">Escolha um item do menu:</label>
                    <select id="menu_item" name="menu_item">
                    {% for item in menu_items %}
                    <option value="{{ item.id }}">{{ item.name }} - R${{ item.price }}</option>
                    {% endfor %}
                    </select><br>
                    <label for="mesa" class="form-floating mb-3">NÃºmero da Mesa:</label>
                    <input type="number" id="mesa" name="mesa" required><br>
                    <label for="quantidade" class="form-floating mb-3">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1" required><br>
                    <br>
                    <button type="submit" class="btn btn-warning">Enviar Pedido</button>
            </form>
    </div>
</body>
</html>

</body>
</html>
